# KataGo GTP Configuration - 800 Visits
# Configuration for playing DataGo bot vs KataGo

# Logs and files
logDir = gtp_logs
logAllGTPCommunication = true
logSearchInfo = true
logToStderr = false

# Rules
rules = tromp-taylor

# Search limits - 800 visits for consistency with DataGo bot
maxVisits = 800

# Disable pondering for fair comparison
ponderingEnabled = false

# Number of search threads - adjust based on your system
# Run "./katago benchmark" to tune this
numSearchThreads = 6

# GPU settings
nnCacheSizePowerOfTwo = 20
nnMutexPoolSizePowerOfTwo = 16

# OpenCL GPU settings
# Uncomment and set if you need to specify which GPU to use
# openclGpuToUse = 0

# Conservative play settings
conservativePass = true
preventCleanupPhase = true

# Other settings
rootSymmetryPruning = true
lagBuffer = 1.0

# Search behavior
searchFactorAfterOnePass = 0.50
searchFactorAfterTwoPass = 0.25
searchFactorWhenWinning = 0.40
searchFactorWhenWinningThreshold = 0.95
